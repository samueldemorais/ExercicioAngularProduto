<mat-card class="card-insercao-produto">
    <mat-card-header>
      <mat-card-title>Inserir Produto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="produto.nome" placeholder="digite o nome" />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Codigo de Barras</mat-label>
        <input matInput [(ngModel)]="produto.codigoBarra" placeholder="digite o codigo" />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="mat-form-simples">
        <mat-label>Preco</mat-label>
        <input
          matInput
          [(ngModel)]="produto.preco"
          placeholder="digite o preÃ§o"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer align="center">
      <button
        mat-raised-button
        color="primary"
        (click)="inserirProduto()"
      >
        <mat-icon>add</mat-icon>
    </button>
    </mat-card-footer>
  </mat-card>
